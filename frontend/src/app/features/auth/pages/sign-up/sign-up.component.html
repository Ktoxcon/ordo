<mat-card-header>
  <mat-card-title>Create An Account</mat-card-title>
  <mat-card-subtitle>
    Already have an account? <a routerLink="/auth/sign-in">Sign In</a>
  </mat-card-subtitle>
</mat-card-header>

<mat-card-content class="auth-form__content">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="auth-form__input">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        autocomplete="email"
        required
      />

      @if (email.hasError('required') && touched ) {
      <mat-error>Email is required </mat-error>
      } @if (email.hasError('email') && touched ) {
      <mat-error>Invalid email</mat-error>
      }
    </mat-form-field>

    <mat-card-actions class="auth-form__actions">
      @if (error) {
      <p class="text-red-600 text-sm mt-2">Error</p>
      }
      <button
        mat-flat-button
        color="primary"
        type="submit"
        [disabled]="form.invalid || loading"
      >
        @if (loading) { Almost there...
        <mat-progress-bar class="mt-4" mode="indeterminate"></mat-progress-bar>
        } @else { Sign Up }
      </button>
    </mat-card-actions>
  </form>
</mat-card-content>
