<h2 mat-dialog-title>Delete Task</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this task?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()">
    Confirm
  </button>
</mat-dialog-actions>
