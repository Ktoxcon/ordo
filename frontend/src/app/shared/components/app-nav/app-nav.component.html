<mat-toolbar class="app-nav">
  <a routerLink="/" class="app-nav__main">Ordo</a>
  <span class="app-nav__spacer"></span>
  <nav>
    <ul>
      @if (isLoggedIn$ | async) {
      <li>
        <app-sign-out-button />
      </li>

      } @else { @if(!hideLinks) {
      <li>
        <a mat-flat-button color="primary" routerLink="/auth/sign-in"
          >Sign In</a
        >
      </li>
      } }
    </ul>
  </nav>
</mat-toolbar>
